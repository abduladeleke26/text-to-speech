<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Text to Speech</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Quickly turn your pdf or text into an audiobook.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <form action="/speech" method="post" enctype="multipart/form-data" style="display: flex; align-items: center; justify-content: space-between; gap: 20px;">
                <div style="display: flex; flex-direction: column; align-items: start;">
                    <input type="file" name="pdf" accept="application/pdf" >
                    <p style="margin: 10px 0; font-weight: bold; margin-left: 30%;">or</p>
                    <textarea cols="20" rows="5" placeholder="Type" name="text">{{ text }}</textarea>
                </div>
                <button type="submit" class="btn btn-outline-secondary btn-lg px-4" style="margin-top: -15%;">Submit</button>
              {% if audio %}
                  <audio  style="margin-left: -130px; margin-top: 25%;" controls>
                        <source src="{{ audio }}?v={{ time }}" type="audio/wav">
                    </audio>
              {% endif %}

            </form>




      </div>

    </div>
  </div>


</body>
</html>
